<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div>
        <div class="row justify-content-center" style="margin-top: 100px;">
            <p class="text-center">Bem vindo ao encurtador de Well e Kamikaze</p>
            <form class="p-3 border mb-3 col-md-4 text-center" method="POST" action="/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nomeId" class="form-label">Nome da url!</label>
                    <input type="text" class="form-control" name="nome" id="nomeId" placeholder="Insira um apelido para a url">
                </div>
                <div class="mb-3">
                    <label for="linkId" class="form-label">Insira o link abaixo!</label>
                    <input type="text" class="form-control" name="link" id="linkId" placeholder="Insira um link para encurtar">
                    <input type="text" name="acao" value="cadastrar" hidden></input>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Cadastrar link</button>
                </div>
                {% if acao %}
                <div class="alert alert-success" role="alert">
                    VocÃª adicionou um novo registro no banco de dados!
                    Acesse seu novo link :) <a href="http://localhost:8000/{{nome}}">{{nome}}</a>
                </div>
                {% endif %}
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
